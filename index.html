<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#2d0f9c"><br>

    <label for="radius">Radius:</label>
    <input id="radius" type="range" name="radius" min="10" max="200" value="0" data-sizing="px">

    <label for="opacity">Opacity:</label>
    <input id="opacity" type="range" name="opacity" min="0.0" max="1.0" value="1" >

    <label for="background">Background</label>
    <input id="background" type="color" name="background" value="#1e8fe0"><br>

    <label for="width">Width:</label>
    <input id="width" type="range" name="width" min="200" max="1000" value="600" data-sizing="px">

    <label for="font">Font Size:</label>
    <input id="font" type="range" name="font" min="10" max="50" value="25" data-sizing="px">

    <label for="font-color">Font Color</label>
    <input id="font-color" type="color" name="font-color" value="white"><br>
  </div>

  <img src="./nathan-hill-haimes-SUUccWY_5RY-unsplash.png">

  
<script src="./script.js"></script>
</body>
</html>
